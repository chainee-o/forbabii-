<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>uhm?</title>
  <style>
    
    body {
      background-image: url('1.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .letter-content {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 300px;
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .letter-text {
      margin-bottom: 20px;
      font-size: 20px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .letter-image img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 10px;
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .next-button:hover {
      background-color: #ddd;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .yes-no-buttons {
      margin-top: 20px;
      position: relative;
      z-index: 4;
    }

    .yes-no-buttons button {
      padding: 15px 25px;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .yes-no-buttons .yes-button {
      background-color: #b3e0ff; 
    }

    .yes-no-buttons .no-button {
      background-color: #ffcccc; 
    }

    .yes-no-buttons button:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .yes-no-buttons .yes-button:hover {
      background-color: #a1c9e7;
    }

    .yes-no-buttons .no-button:hover {
      background-color: #f8b3b3;
    }

    .yes-no-buttons .yes-button.enlarged {
      transform: scale(1.5) rotate(-15deg);
      background-color: #ffb3b3; 
    }

    .yes-no-buttons .no-button.flying {
      animation: flyAround 2s ease-in-out infinite;
      background-color: #f8b3b3; 
    }

    @keyframes flyAround {
      0% { transform: translate(0, 0); }
      25% { transform: translate(30px, -40px); }
      50% { transform: translate(-40px, 30px); }
      75% { transform: translate(50px, -30px); }
      100% { transform: translate(0, 0); }
    }

    .date-picker-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      z-index: 2;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #e0f7fa; 
      border: 2px solid #0288d1;
      border-radius: 5px;
      color: #0288d1; 
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background-color: #0288d1;
      border-radius: 50%;
      padding: 5px;
    }

    .submit-date {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-date:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function showNextMessage1() {

        <h1>I hope you like the gift...</h1>
      `;
      document.querySelector('.next-button').classList.add('hidden');

      document.querySelector('.letter-image img').src = '4.jpg';

      // Change the image to 3.jpg for this part

        <h1>Can you come with me at MOAEYE?ðŸŽ¡</h1>

      document.querySelector('.yes-no-buttons').classList.remove('hidden');

    function handleYes() {

      document.querySelector('.yes-no-buttons').classList.add('hidden');

      document.querySelector('.letter-image img').src = '6.gif';

    function submitDate() {
  const selectedDate = document.querySelector('#date-picker').value;

      </div>

  } else {
    document.body.innerHTML = `
      <div class="letter-content">

        <h1 style="line-height: 1;">CONGRATS AGAIN babii ko~</h1>
      </div>
    `;
  }
}

  </script>
</head>
<body>
  <div class="letter-content">
    <div class="letter-text">
      <h1>HI MY FAVORITE PERSON!</h1>
    </div>
    <div class="letter-image">
      <img src="2.jpg" alt="Flower">
    </div>
  </div>
  <button class="next-button" onclick="showNextMessage1()">Next</button>
  <button class="next-button next-button-2 hidden" onclick="showNextMessage2()">Next</button>
  <button class="next-button next-button-3 hidden" onclick="showNextMessage3()">Next</button>

  <div class="yes-no-buttons hidden">
    <button class="yes-button" onclick="handleYes()">Yes</button>

  <div class="date-picker-container">
  <h1 style="color:white;">pick a date...</h1> 
  <input type="date" id="date-picker">

</div>
</body>
</html>
